<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>{{consts.appName}}</title>
    <base href="/" />
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="Content/css/AdminLTE.min.css">
    <link rel="stylesheet" href="Content/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="Content/css/style.css">

</head>
<body class="hold-transition skin-red layout-top-nav" ng-controller="AccountController as ctrl">
    <div class="wrapper">
        <!-- Full Width Column -->
        <div class="content-wrapper">
            <div class="container">

                <!-- INÍCIO DO CONTEÚDO -->
                <section class="content login-content" style="margin: 10% auto">
                    <div class="login-logo">
                        <b>Desafio</b> | Login
                    </div>
                    <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
                        <p class="login-box-msg">Por favor, efetue o login para continuar</p>

                        <form>
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" ng-model="ctrl.user.username" placeholder="Login">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" class="form-control" ng-model="ctrl.user.password" placeholder="Password">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <div class="row">
                                <!-- /.col -->
                                <div class="col-xs-offset-8 col-xs-4">
                                    <button type="button" ng-click="ctrl.login()" class="btn btn-primary btn-block btn-flat">Entrar</button>
                                </div>
                                <!-- /.col -->
                            </div>
                        </form>
                    </div>
                </section>
                <!-- FIM DO CONTEÚDO -->
            </div>
            <!-- /.container -->
        </div>
    </div>
    <!-- ./wrapper -->
    <!-- Begin scripts -->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="Scripts/mask.min.js"></script>
    <script src="Scripts/app.min.js"></script>
    <!--End scripts-->
    <!--App Angular Scripts-->
    <script src="app/index.js"></script>
    <script src="app/config/const.js"></script>
    <script src="app/config/routes.js"></script>
    <script src="app/users/user-controller.js"></script>
    <script src="app/common/factories/user-factory.js"></script>
    <script src="app/common/directives/confirm-password-directives.js"></script>
    <script src="app/common/directives/hasExist-directives.js"></script>
    <script src="app/common/directives/email-pattern-directive.js"></script>
    <script src="app/account/account-controller.js"></script>
    <script src="app/common/factories/auth-factory.js"></script>
    <!--End-->
</body>
</html>
